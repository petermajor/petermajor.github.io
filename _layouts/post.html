---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-md-9 col-sm-12">
			<div class="content">
				<div class="post">
					<h1 class="post-title"><a href="{{ post.url }}">{{ page.title }}</a></h1>
					<p class="post-date"><span class="glyphicon glyphicon-calendar"></span>{{ page.date | date: "%B %-d, %Y" }}</p>
					{{ content }}
					<p class="post-tag"><span class="glyphicon glyphicon-tags"></span>
					{% for tag in page.tags %}
					<a href="{{ tag | replace ' ', '' | downcase | append:'.html' | prepend:'/tag/' }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}
					{% endfor %}
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-3 hidden-sm hidden-xs">
			{% include sidebar.html %}
		</div>
	</div>
</div>
